<template name="navbar">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                </button>
                <a class="navbar-brand" href="{{ pathFor 'main'}}">Geocaching</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    {{#if isLoggedIn}}
                    <li><a href="{{pathFor 'newcache'}}">Dodaj skrzynkę</a>
                    </li>
                    {{/if}}
                </ul>
                {{#if isLoggedIn}}
                <ul class="nav navbar-nav pull-right">
                    <li class="dropdown pull-right">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">{{currentUser.username}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a id="myProfile" href="{{pathFor 'myProfile'}}">Edytuj profil</a>
                            </li>
                            <li><a href="#">Moje skrzynki</a>
                            </li>
                            <li class="divider"></li>
                            <li id="logout"><a href="#">Wyloguj</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                {{else}}
                <ul class="nav navbar-nav pull-right">
                    <li><a href="{{pathFor 'login' }}">Zaloguj się</a>
                    </li>
                </ul>
                {{/if}}
            </div>
            <!--/.nav-collapse -->
        </div>
    </nav>
</template>
