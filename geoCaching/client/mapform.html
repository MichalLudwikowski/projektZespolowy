<html>

<head>
    <meta charset="utf-8">
    <title>Geocatching</title>
    <style>
        html,
        body,
        #map-canvas {
            height: 100%;
            margin: 0px;
            padding: 0px
        }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script>
        var stockholm = new google.maps.LatLng(59.327383, 18.06747);
        var parliament;
        var marker;
        var map;
        var image = 'http://112.imagebam.com/download/amUz7rpxKLdLLQX9fO6jyg/40088/400875981/photo.jpg';





        var get = [];
        location.search.replace('?', '').split('&').forEach(function (val) {
            split = val.split("=", 2);
            get[split[0]] = split[1];
        });

        parliament = new google.maps.LatLng(get["coord1"], get["coord2"]);

        var infowindow = new google.maps.InfoWindow({
            content: get ["desc"].split('+').join('&nbsp')
        });

        var title = get["title"];

        function initialize() {
            var mapOptions = {
                zoom: 13,
                center: parliament
            };

            map = new google.maps.Map(document.getElementById('map-canvas'),
                mapOptions);

            marker = new google.maps.Marker({
                map: map,
                draggable: false,
                animation: google.maps.Animation.DROP,
                position: parliament,
                icon: image,
                title: title
            });
            google.maps.event.addListener(marker, 'click', function () {
                infowindow.open(map, marker);
            });
        }

        google.maps.event.addDomListener(window, 'load', initialize);
    </script>
</head>

<body>

        D³ugoæ geograficzna:

        <input type="text" name="title">

        <input type="text" name="desc">
        <br>
        <input type="submit" value="Submit">
    </form>
    <div id="map-canvas"></div>
</body>

</html>
