<template name="userCachesListItem">
    <div class="cache">
        <div class="cache-content">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <p style="font-size:22px" class="panel-title">{{name}}
                        <a href="{{pathFor 'cachedetails'}}">
                            <button id="more" type="button" class="btn btn-primary pull-right">Więcej</button>
                        </a>
                    </p>
                </div>
                <div class="panel-body">
                    <div class="col-md-10">
                        {{desc}}
                    </div>
                    <div class="col-md-2">
                        <div class="row">
                            <a href="{{pathFor 'map'}}">
                                <button class="btn btn-primary pull-right" id="take">Pokaż na mapie</button>
                            </a>
                            <button class="btn btn-primary pull-right" id="remove">Wypierdol bo to jest niedobre</button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
