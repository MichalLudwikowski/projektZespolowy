<template name="cachedetails">
    {{>navbar}}
    <div class="container" style="padding-top: 70px">{{#each details}}
        <div class="panel panel-success">
            <div class="panel-heading" id="wlasciciel">
                <p style="font-size:18px;" class="panel-title"><b>Właściciel skrzynki : {{>owner}}</b>
                </p>
            </div>

            <div class="panel-body">
                <p style="font-size:16px;">Nazwa : {{name}}</p>
                <p style="font-size:16px;"> Wspołrzędne geograficzne : ({{coord_x}},{{coord_y}})</p>
                <p style="font-size:16px;">Rozmiar skrzynki : {{size}}</p>
                <p style="font-size:16px;"> Opis :</p>
                {{desc}} {{#if isLogged}}
                <a href="{{pathFor 'searchCache' _id=this._id}}">
                    <input type="button" class="btn btn-primary pull-right" value="Szukaj skrzynki" id="target"> </a>
                {{/if}}
            </div>
        </div>{{/each}}</div>
    <div class="container">
        {{#each logs}} {{> log}} {{/each}} {{> logSubmit}}
    </div>
</template>
