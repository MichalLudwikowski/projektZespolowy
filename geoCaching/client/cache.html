<template name="cache">
    <div class="cache">
        <div class="cache-content">
            <div class="panel panel-success">
                <div class="panel-heading">
                    <p style="font-size:22px" class="panel-title">{{name}}
                        <a href="{{pathFor 'cachedetails' _id=this._id}}">
                            <button id="more" type="button" class="btn btn-primary pull-right">Więcej</button>
                        </a>
                    </p>
                </div>
                <div class="panel-body">
                    {{desc}}
                    <a href="{{pathFor 'map' _id=this._id}}">
                        <button class="btn btn-primary pull-right" id="take">Pokaż na mapie</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</template>
