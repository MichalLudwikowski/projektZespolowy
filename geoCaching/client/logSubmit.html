<template name="logSubmit">
    <form name="comment" class="comment-form">
        <div class="control-group">
            <div class="controls">
                <label for="body" style="font-size:24px;">Lognij</label>
                <br>
                <textarea rows="3" name="body" class="col-md-12"></textarea>
            </div>
        </div>
        <div class="control-group">
            <div class="controls">
                <button id="sub" type="submit" class="btn">Dodaj log</button>
            </div>
        </div>
    </form>
</template>
