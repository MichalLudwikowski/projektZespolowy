<template name="newcache">
    {{>navbar}}
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="center" style="padding-top: 70px">
            <div class="panel panel-default" style=margin:20px;margin-right:20px>
                <div class="panel-body" style="background-color: #222">
                    <div class="col-md-12">
                        <form role="form">
                            <div class="col-md-12">
                                <label for="name" style="color: #2050ff">Nazwa:</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="col-md-12">
                                <label for="desc" style="color: #2050ff">Opis:</label>
                                <input type="text" class="form-control" id="desc">
                            </div>
                            <div class="col-md-12">
                                <label for="name" style="color: #2050ff">Rozmiar skrzynki:</label>
                                <select id="options">
                                    <option>Mała</option>
                                    <option>Średnia</option>
                                    <option>Duża</option>
                                </select>
                            </div>
                            <div class="col-md-12">
                                <label for="coord_x" style="color: #2050ff">Długość geograficzna:</label>
                                <input type="text" class="form-control" id="coord_x">
                            </div>
                            <div class="col-md-12">
                                <label for="coord_y" style="color: #2050ff">Szerokość geograficzna:</label>
                                <input type="text" class="form-control" id="coord_y">
                            </div>
                            <div class="col-md-12">
                                <label for="name" style="color: #2050ff">Wskazówki:</label>
                                <textarea class="form-control" id="help" required></textarea>
                            </div>
                        </form>

                        <div class="col-md-12" style="text-align:center;">
                            <button type="submit" class="btn btn-primary pull-right" style="margin: 7px" id="submitbutton">Wyślij</button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
