<template name="newcache">
    {{>navbar}}
    <div class="col-md-6" style="padding-top: 70px">
        <div class="panel panel-default" style=margin:20px;margin-right:20px>
            <div class="panel-body">
                <div class="col-md-12">
                    <form role="form">
                        <div class="col-md-12">
                            <label for="name">Nazwa:</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="col-md-12">
                            <label for="desc">Opis:</label>
                            <input type="text" class="form-control" id="desc">
                        </div>
                        <div class="col-md-12">
                            <label for="coord_x">Długość geograficzna:</label>
                            <input type="text" class="form-control" id="coord_x">
                        </div>
                        <div class="col-md-12">
                            <label for="coord_y">Szerokość geograficzna:</label>
                            <input type="text" class="form-control" id="coord_y">
                        </div>
                    </form>

                    <div class="col-md-12" style="text-align:center;">
                        <button type="submit" class="btn btn-default" id="submitbutton">Wyślij</button>
                    </div>

                </div>
            </div>
        </div>
    </div>
</template>
