<template name="help">
    {{>navbar}}
    <div class="cache" style="padding-top: 70px">
        <div class="cache-content">
            {{#each getIt}}
            <div class="container">
                <div class="panel panel-success">
                    <div class="panel-heading">

                        <p style="font-size:22px" class="panel-title">
                            {{name}}
                        </p>
                    </div>

                    <div class="panel-body">
                        {{help}}
                    </div>
                </div>
                <a href="{{pathFor 'cachedetails' _id=this._id}}">
                    <button class="btn btn-success pull-right" id="found" style="width:100%;">Znalaz≈Çem</button>
                </a>
            </div>
            {{/each}}
        </div>

    </div>
</template>
